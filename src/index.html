<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreezeApps</title>
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <header class="bg-blue-100 text-center py-6">
        <img id="org-logo" class="w-24 h-24 mx-auto rounded mb-4" alt="Organization Logo">
        <h1 class="text-3xl font-bold text-blue-600">BreezeApps</h1>
        <p class="text-gray-600 mt-2">Simple, lightweight, and efficient applications.</p>
    </header>
    <main class="container mx-auto p-6 flex flex-1 flex-col">
        <section id="projects">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Our Projects</h2>
            <ul id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></ul>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="year"></span> BreezeApps. Tous droits réservés.</p>
        </div>
    </footer>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
